# Change these first
owner: rootnoteco # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:                                                                                                                                                   
  - name: RootNote Homepage                                                                                                                              
    url: https://rootnote.co                                                                                                                             
  - name: RootNote Web App                                                                                                                               
    url: https://v2.app.rootnote.co/signin                                                                                                                
  - name: RootNote API                                                                                                                                   
    url: https://prod.api.rootnote.co/api/healthcheck                                                                                                    
    expectedStatusCodes:
      - 200

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.rootnote.co
  theme: dark
  # baseUrl: /your-repo-name
  logoUrl: https://rootnote.co/wp-content/uploads/2021/05/2021-RootNote-Logo-Light.png
  name: Rootnote Status
  introTitle: "**RootNote** is a platform for content creators"
  introMessage: This page provides real-time status and uptime information for RootNote services.
  navbar:
    - title: Status
      href: /
    - title: Rootnote
      href: https://rootnote.co

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

# Check frequency (minutes)                                                                                                                              
workflowSchedule:                                                                                                                                        
  uptime: "*/5 * * * *"  # Every 5 minutes                                                                                                               
  responseTime: "0 23 * * *"  # Daily at 11 PM                                                                                                           
  staticSite: "0 1 * * *"  # Daily at 1 AM
